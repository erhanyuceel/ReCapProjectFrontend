<div *ngIf="car"  class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araç ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    
                    <div class="mb-3">
                        <label for="carName">Araç Adı</label>
                        <div class="form-group">
                            <input type="text" id="carName"  formControlName="carName" class="form-control" placeholder="Araç Adı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk Seçiniz</label>
                        <select id="colorId" formControlName="colorId" class="form-select " aria-label="form-select-sm example">
                        <option disabled value="0">Renk Seçiniz</option>
                        <option *ngFor="let color of colors" [ngValue]=color.colorId>{{color.colorName}}</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka Seçiniz</label>
                        <select id="brandId" formControlName="brandId" class="form-select " aria-label="form-select-sm example">
                        <option disabled value="0">Marka Seçiniz</option>
                        <option *ngFor="let brand of brands" [ngValue]=brand.brandId>{{brand.brandName}}</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı Seçiniz</label>
                        <select id="modelYear" formControlName="modelYear" class="form-select " aria-label="form-select-sm example">
                        <option disabled value="0">Model Yılı Seçiniz</option>
                        <option [ngValue]="2010">2010</option>
                        <option [ngValue]="2011">2011</option>
                        <option [ngValue]="2012">2012</option>
                        <option [ngValue]="2013">2013</option>
                        <option [ngValue]="2014">2014</option>
                        <option [ngValue]="2015">2015</option>
                        <option [ngValue]="2016">2016</option>
                        <option [ngValue]="2017">2017</option>
                        <option [ngValue]="2018">2018</option>
                        <option [ngValue]="2019">2019</option>
                        <option [ngValue]="2020">2020</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice"  formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyatı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descriptions">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="descriptions"  formControlName="descriptions" class="form-control" placeholder="Açıklama"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
