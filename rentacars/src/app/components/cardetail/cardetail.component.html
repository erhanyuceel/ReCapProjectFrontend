<div *ngIf="carDetail" class="container">
    <h1>{{carDetail.carName}}</h1>
     <p>{{carDetail.brandName}} - {{carDetail.descriptions}}</p>

    <div class="carousel-inner">
      <div
        *ngFor="let carImage of carImages">
        <img
          src="{{ apiURL }}{{ carImage.imagePath }}"
          class="d-block"
          width="100%"
          height="100%"
          alt="..."
        />
      </div>
  </div>
    <p class="mt-4">Renk: {{carDetail.colorName}}</p>
    <p>Model Yılı: {{carDetail.modelYear | date:'yyyy'}}</p>
    <p>Günlük Fiyatı: {{carDetail.dailyPrice | vatAdded:18 }} ₺</p>
</div>
